# /nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # This is a proxy for our Directus backend
    server {
        listen 80;
        server_name api.wade-usa.com;

        # This will redirect HTTP to HTTPS (we'll set up SSL later)
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    server {
        listen 443 ssl;
        server_name api.wade-usa.com;

        # SSL Certificate paths (we will generate these on the server)
        # ssl_certificate /etc/letsencrypt/live/api.wade-usa.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/api.wade-usa.com/privkey.pem;

        location / {
            proxy_pass http://directus_app:8055;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
