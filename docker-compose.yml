version: '3.8'

# This section defines the services (containers) that make up our application
services:

  # Service 1: The PostgreSQL Database
  postgres_db:
    image: postgres:16-alpine
    container_name: wade-usa-v2-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wade-net-v2

  # Service 2: The Directus Headless CMS (Our Backend)
  directus_app:
    image: directus/directus:latest
    container_name: wade-usa-v2-directus
    restart: always
    ports:
      - "8055:8055"
    env_file:
      - ./.env
    environment:
      KEY: ${KEY}
      SECRET: ${SECRET}
      DB_CLIENT: pg
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PUBLIC_URL: "https://api.wade-usa.com"
      CORS_ENABLED: "true"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,https://wade-usa.com"
      CORS_ALLOW_CREDENTIALS: "true"
      AUTH_PROVIDERS: ${AUTH_PROVIDERS}
      AUTH_GOOGLE_CLIENT_ID: ${AUTH_GOOGLE_CLIENT_ID}
      AUTH_GOOGLE_CLIENT_SECRET: ${AUTH_GOOGLE_CLIENT_SECRET}
    volumes:
      - ./extensions:/directus/extensions
      - uploads:/directus/uploads
    depends_on:
      - postgres_db
    networks:
      - wade-net-v2

  # Service 3: The Nginx Proxy (Our Traffic Controller)
  nginx_proxy:
    image: nginx:latest
    container_name: wade-usa-v2-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # For SSL certificates
    depends_on:
      - directus_app
      # We will add the 'shell' app here later when it's ready to be served
    networks:
      - wade-net-v2

# This section defines the shared volumes for persistent data
volumes:
  postgres_data:
  uploads:

# This section defines the shared network for our services to communicate
networks:
  wade-net-v2:
